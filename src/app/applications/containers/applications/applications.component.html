<div class="layout-container">
  <nz-page-header
    (nzBack)="onBack()"
    nzBackIcon
    nzTitle="Applications"
    nzSubtitle="by {{orgName}}">
  </nz-page-header>
  <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 8, xl: 8, xxl: 8 }">
    <div nz-col *ngFor="let application of applications" nzLg="8" nzMd="12">
      <app-application-card [application]="application"></app-application-card>
    </div>
  </div>
</div>
