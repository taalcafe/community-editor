<nz-table #translationsTable nzBordered [nzData]="translations" nzSize="small">
  <thead>
    <tr>
      <th nzWidth="25%">Key</th>
      <th nzWidth="15%">Default</th>
      <th nzWidth="40%">Translation (German) </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of translationsTable.data; let i = index">
      <td>
        <ng-container>
          {{ data.translationId }}
        </ng-container>
      </td>
      <td>
        <ng-container>
          {{ getSource(data) }}
        </ng-container>
      </td>
      <td (click)="startEdit(i)">
        <ng-container *ngIf="!editCache[i].edit; else translationInputTpl">
          {{ data.translation }}
        </ng-container>
        <ng-template #translationInputTpl>
          <div style="display: flex;">
            <input type="text" nz-input [(ngModel)]="editCache[i].data.translation" />
            <button
              style="margin-left: 10px;"
              nz-button
              nzType="primary"
              nzGhost
              (click)="saveEdit(i)"><i nz-icon type="check"></i></button>
          </div>
        </ng-template>
      </td>
    </tr>
  </tbody>
</nz-table>
