
<nz-table #translationsTable nzBordered [nzData]="translations" nzSize="small" [nzPageIndex]>
  <thead>
    <tr>
      <th nzWidth="32px"></th>
      <th nzWidth="15%">Key</th>
      <th nzWidth="30%">Source (<b>{{ sourceLanguage }}</b>)</th>
      <th>Target (<b>{{ targetLanguage }}</b>)</th>
      <th nzWidth="90px"></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of translationsTable.data; let index = i">
      <tr translationTableRow
        [data]="data"
        [editCache]="editCache[data.translationId]"
        [missingTranslation]="missingTranslationsMap[data.translationId]"
        [invalidTranslation]="invalidTranslationsMap[data.translationId]"
        (startEdit)="startEdit($event)"></tr>
    </ng-container>
  </tbody>
</nz-table>
