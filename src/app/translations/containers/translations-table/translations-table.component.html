<nz-table #editRowTable nzBordered [nzData]="listOfData" nzSize="small">
  <thead>
    <tr>
      <th nzWidth="25%">Key</th>
      <th nzWidth="15%">Default</th>
      <th nzWidth="40%">Translation (German) </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td>
        <ng-container>
          {{ data.key }}
        </ng-container>
      </td>
      <td>
        <ng-container>
          {{ data.default }}
        </ng-container>
      </td>
      <td (click)="startEdit(data.id)">
        <ng-container *ngIf="!editCache[data.id].edit; else translationInputTpl">
          {{ data.translation }}
        </ng-container>
        <ng-template #translationInputTpl>
          <input type="text" nz-input [(ngModel)]="editCache[data.id].data.translation" />
        </ng-template>
      </td>
    </tr>
  </tbody>
</nz-table>
