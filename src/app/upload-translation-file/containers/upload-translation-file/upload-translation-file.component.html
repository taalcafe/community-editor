<nz-upload
  nzType="drag"
  [nzCustomRequest]="process"
  [nzShowUploadList]="false"
  (nzChange)="handleChange($event)">
  <p class="ant-upload-drag-icon">
    <i nz-icon type="inbox"></i>
  </p>
  <p class="ant-upload-text">Click or drag <b>.xliff</b> file to this area to upload</p>
  <p class="ant-upload-hint">
    Support for a single or bulk upload. Strictly prohibit from uploading company data or other band files
  </p>
</nz-upload>

<nz-modal
  [(nzVisible)]="showModal"
  [nzFooter]="null"
  nzTitle="One more thing, before we start">
  
  <app-missing-information-form *ngIf="showModal"
    [sourceLanguage]="sourceLanguage"
    [targetLanguage]="targetLanguage"
    (save)="onSaveMissingInformation($event)"></app-missing-information-form>
</nz-modal>
